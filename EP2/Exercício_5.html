		<br>Durante a nossa vida: 
		<br>Conhecemos pessoas que <strong>vêm</strong> e que <strong>ficam</strong>,
		<br>Outras que <em> vêm e passam.</em>
		<br>Existem aquelas que, <br> Vêm, ficam e depois de <strong>algum tempo</strong> se vão. 
		<br>Mas existem aquelas que <strong>vêm e se vão</strong> com uma enorme vontade de ficar... <br>
		<br>
		<strong>(Charles Chaplin) </strong>
